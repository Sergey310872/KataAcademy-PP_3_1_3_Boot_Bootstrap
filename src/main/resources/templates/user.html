<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Практическая задача 3.1.3 Работа с Bootstrap</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#InfoModal">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>User, welcome spring boot security page!</h1>

<div>
    <form action="/logout" method="get">
        <input type="submit" value="Logout"/>
    </form>
</div>

<table>
    <tr>
        <td>id</td>
        <td th:text="${user.id}">id</td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${user.name}">name</td>
    </tr>
    <tr>
        <td>Lastname:</td>
        <td th:text="${user.lastName}">lastname</td>
    </tr>
    <tr>
        <td>Age:</td>
        <td th:text="${user.age}">age</td>
    </tr>
    <tr>
        <td>username:</td>
        <td th:text="${user.userName}">age</td>
    </tr>
    <tr>
        <td>password:</td>
        <td th:text="${user.password}">age</td>
    </tr>
    <tr>
        <td>Roles:</td>
        <td th:text="${user.userRolesToString()}">age</td>
    </tr>
</table>


<!-- Modal Info -->
<div class="modal fade" id="InfoModal" tabindex="-1" role="dialog" aria-labelledby="InfoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="InfoModalLabel">Информация о пользователе</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        data-bs-toggle="modal"
                        data-bs-target="#UsersListModal">
                </button>

            </div>
            <div class="p-sm-3">
                <div class="modal-body1">
                    <table class="table table-hover" id="table_user">
                        <!--                        <table>-->
                        <tr>
                            <td>id</td>
                            <td th:text="${user.id}">id</td>
                        </tr>
                        <tr>
                            <td>Name:</td>
                            <td th:text="${user.name}">name</td>
                        </tr>
                        <tr>
                            <td>Lastname:</td>
                            <td th:text="${user.lastName}">lastname</td>
                        </tr>
                        <tr>
                            <td>Age:</td>
                            <td th:text="${user.age}">age</td>
                        </tr>
                        <tr>
                            <td>username:</td>
                            <td th:text="${user.userName}">age</td>
                        </tr>
                        <tr>
                            <td>Roles:</td>
                            <td th:text="${user.userRolesToString()}">age</td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal"
                        data-bs-target="#UsersListModal">Close
                </button>
                <!--                <button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
